<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1.-->
<!--Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.-->
<script>
    let sum = 0;
    let a;
    while(a != -1){
        alert(a);
        a = parseInt(prompt("nhập a = -1 sẽ thoát."));
        sum += a;
    }
    document.write("Tổng là: "+sum);
</script>
</body>
</html>
